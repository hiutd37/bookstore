<!-- Header Content -->
<div class="header_container">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="header_content d-flex flex-row align-items-center justify-content-start">
          <div class="logo_container">
            <a href="#">
              <div class="logo_text">Book<span>Store</span></div>
            </a>
          </div>
          <nav class="main_nav_contaner ml-auto">
            <ul class="main_nav">
              <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">Home</a></li>
              <li><a routerLink="/about" routerLinkActive="active">About</a></li>
              <li><a routerLink="/shop" routerLinkActive="active">Shop</a></li>
              <li><a routerLink="/blog" routerLinkActive="active">Blog</a></li>
              <li><a routerLink="/page" routerLinkActive="active">Page</a></li>
              <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
            </ul>
            <div class="search_button"><i class="fa fa-search" aria-hidden="true"></i></div>
            <!-- Hamburger -->

            <div class="shopping_cart" routerLink="/shoppingbag">
              <button class="Button"><span class="Button-inner"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                <span class="Badge">{{totalProduct}}</span>
              </button>
            </div>
            <div class="hamburger menu_mm">
              <i class="fa fa-bars menu_mm" aria-hidden="true"></i>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Header Search Panel -->
<div class="header_search_container">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="header_search_content d-flex flex-row align-items-center justify-content-end">
          <form action="#" class="header_search_form">
            <input type="search" class="search_input" placeholder="Search" required="required">
            <button class="header_search_button d-flex flex-column align-items-center justify-content-center">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Menu -->

<div class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400">
  <div class="menu_close_container"><div class="menu_close"><div></div><div></div></div></div>
  <div class="search">
    <form action="#" class="header_search_form menu_mm">
      <input type="search" class="search_input menu_mm" placeholder="Search" required="required">
      <button class="header_search_button d-flex flex-column align-items-center justify-content-center menu_mm">
        <i class="fa fa-search menu_mm" aria-hidden="true"></i>
      </button>
    </form>
  </div>
  <nav class="menu_nav">
    <ul class="menu_mm">
      <li class="menu_mm"><a>Home</a></li>
      <li class="menu_mm"><a href="#">About</a></li>
      <li class="menu_mm"><a routerLink="/shop" >Shop</a></li>
      <li class="menu_mm"><a href="#">Blog</a></li>
      <li class="menu_mm"><a href="#">Page</a></li>
      <li class="menu_mm"><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</div>
