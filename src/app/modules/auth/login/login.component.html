<app-header-top></app-header-top>
<app-header></app-header>
<div class="wrapper">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img alt="" src="./assets/image/avt.jpeg">
    </div>
    <!-- Login Form -->
    <form (ngSubmit)="doLogin()" [formGroup]="loginForm">
      <label for="login"></label>
      <input class="fadeIn second" formControlName="username" id="login" name="login" placeholder="Username..."
             type="text">
      <div *ngIf="username.invalid && username.touched">
        <p [style]="{color: 'red'}">Tài khoản không hợp lệ</p>
      </div>
      <label for="password"></label>
      <input class="fadeIn third" formControlName="password" id="password" name="login" placeholder="Password..."
             type="password">
      <div *ngIf="password.invalid && password.touched">
        <p [style]="{color: 'red'}">Mật khẩu không hợp lệ</p>
      </div>
      <input class="fadeIn fourth" type="submit" value="Log In">
    </form>
    <!-- Remind Password -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
<app-footer></app-footer>
