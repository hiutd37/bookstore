<div class="row">
  <div class="col-lg-2">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-lg-10">
    <div class="row">
      <div *ngFor="let productItem of products | paginate : { itemsPerPage: 12 ,currentPage: page }" class="col-lg-3">
        <app-product [product]="productItem"></app-product>
      </div>
    </div>
    <pagination-controls class="pagination" (pageChange)="saveIndex($event)" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
